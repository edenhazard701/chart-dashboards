{% extends "layouts/charts_base.html" %}
{% block chart_header %}
<p>
    <a href="{{ url_for('charts_builder.dashboard') }}"><span class="fa fa-angle-left"></span> Back</a>
    | View "{{ id }}" <small>created {{ view.date.strftime('%Y-%m-%d') }}</small>
    <a href="#edit-view-container" data-toggle="collapse" class="btn btn-sm btn-primary pull-right">
        Edit
    </a>
</p>
{% endblock %}

{% block chart_body %}
<div class="row">
    <div class="col-md-12">
        <div class="collapse" id="edit-view-container">
            <h3>Edit this view</h3>
            {% include "partials/form-view.html" %}
        </div>
        <div class="layout" id="view-builder">
            <div id="container"></div>
        </div>
    </div>
</div>
{% endblock %}

{% include "partials/edit-data-modal.html" %}
